---
BUNDLE_BUILD__LIBV8: "--with-system-v8 --with-v8-dir=/usr/local/opt/v8"
BUNDLE_BUILD__MYSQL2: "--with-ldflags=-L/usr/local/opt/openssl/lib"
BUNDLE_BUILD__THERUBYRACER: "--with-system-v8 --with-v8-dir=/usr/local/opt/v8"
BUNDLE_BUILD__THIN: "--with-cflags=-Wno-error=implicit-function-declaration"
BUNDLE_CACHE_ALL: "true"
BUNDLE_CACHE_ALL_PLATFORMS: "true"
BUNDLE_JOBS: "12"
BUNDLE_SET: "force_ruby_platform true"
BUNDLE_SPECIFIC_PLATFORM: "true"
