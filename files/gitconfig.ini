[gpg]
  format = ssh

[gpg "ssh"]
  program = /Applications/1Password.app/Contents/MacOS/op-ssh-sign

[commit]
  gpgsign = true

[user]
  name = <%= @full_name %>
  email = <%= @github_email %>

[github]
  user = <%= @github_user %>

[url "ssh://git@github.com/zendesk/"]
  insteadOf = https://github.com/zendesk/

[push]
  default = simple

[remote "origin"]
  prune = true

[color]
  ui = true
  interactive = auto
  branch = auto
  diff = auto
  status = auto

[alias]
  last = log -n 1 -p
  hist = log --pretty=format:'%h %an %Cred%ar %Cgreen%s' --date=short --decorate
  files = show --pretty=\"format:\" --name-only
  mine = log --pretty=format:\"[ %h ] %ad - %s%d\" --no-merges --date=short --author=mariozaizar
  new = !sh -c 'git checkout -b `whoami`/$0'

[core]
  excludesfile = <%= HOME_DIR %>/.gitignore
  whitespace = fix
  editor = code --wait

[diff]
  tool = opendiff # FileMerge

[merge]
  tool = opendiff # FileMerge

[apply]
  whitespace = fix

[help]
  autocorrect = 5

[rerere]
  enabled = 1

[filter "lfs"]
	required = true
	clean = git-lfs clean %f
	smudge = git-lfs smudge %f