# Recover deleted commits: `git fsck --lost-found`
# Find how different are two branches: `git diff production master --stat`

[push]
  default = simple

[remote "origin"]
	prune = true

# https://help.github.com/articles/signing-commits-using-gpg/
# Put /usr/local/MacGPG2/bin in SourceTree settings to make it work.

[commit]
  gpgsign = true

[user]
  name = <%= @full_name %>
  email = <%= @github_email %>
  # signingkey = Default GPG Key

[github]
  user = <%= @github_user %>

# [autosetup]
#   rebase = true
#
# [branch]
#   autosetuprebase = remote
#
# [pull]
#   rebase = true

[color]
  ui = true
  interactive = auto
  branch = auto
  diff = auto
  status = auto

[alias]
  discard = checkout --
  includes = branch --contains. # Show how many branches have this commit
  slap = blame -w

  co = checkout
  ci = commit
  st = status
  br = branch
  lg = log --oneline --decorate --all --graph
  st = status --short
  sb = status -sb # Less informative status

  commit-amend = "git commit --amend -m $1"
  un-commit = git reset HEAD^
  reset-reset = git reset --hard
  top = shortlog -s -n
  last = log -n 1 -p
  state = status -sb
  browse = !git open;
  top = shortlog -s -n
  current = log --pretty=format:\"%h %ad | %s%d [%an]\" --date=short -n1
  last = log -n 1 -p
  hist = log --pretty=format:'%h %an %Cred%ar %Cgreen%s' --date=short --decorate
  files = show --pretty=\"format:\" --name-only
  mine = log --pretty=format:\"[ %h ] %ad - %s%d\" --no-merges --date=short --author=mariozaizar
  push-all = push --recurse-submodules=on-demand
  detail-reflog = log --walk-reflogs
  go-next = checkout HEAD@{1}
  go-prev = checkout HEAD^1

[core]
  excludesfile = <%= HOME_DIR %>/.gitignore
  whitespace = fix

[apply]
  whitespace = fix

[diff]
	# tool = opendiff # FileMerge
  tool = smerge # SublimeMerge

[merge]
  # tool = opendiff # FileMerge
  tool = smerge # SublimeMerge

# Enable git autospelling
[help]
  autocorrect = 1

# Reuse recorded resolution
[rerere]
  enabled = 1

[filter "lfs"]
	required = true
	clean = git-lfs clean %f
	smudge = git-lfs smudge %f

[alias]
  new = !sh -c 'git checkout -b `whoami`/$0'

[commit]
  template = ~/.stCommitMsg
